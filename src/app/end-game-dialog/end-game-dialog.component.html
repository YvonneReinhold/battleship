<h3 mat-dialog-title>Game end</h3>
<div mat-dialog-content *ngIf="gameLost">Sorry. You died.<br>Try again and win the next game!</div>
<div mat-dialog-content *ngIf="!gameLost">Congratulations! You won!<br>uwu :3 Can you do it again?</div>
<div mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-stroked-button [mat-dialog-close]="true">Yes</button>
    <button mat-stroked-button [mat-dialog-close]="false">No</button>
  </mat-dialog-actions></div>

<h3 mat-dialog-title>Reset game</h3>
<div mat-dialog-content>Are you sure to reset your current game?</div>
<div mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-stroked-button [mat-dialog-close]="true">Yes</button>
    <button mat-stroked-button [mat-dialog-close]="false">No</button>
  </mat-dialog-actions></div>

<div>
<mat-card class="score-card">
  <mat-card-header>
    <div mat-card-avatar class="avatar-image"></div>
    <mat-card-title>Battleship</mat-card-title>
    <mat-card-subtitle>Find all hidden ships. But be careful, you have to find them all with less than {{availableShots}} missed shots or the game is lost.</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../assets/score-card-overview.png">
  <mat-card-content>
    <div *ngIf="isGameRunning">
      Shots left: {{availableShots}}
    </div>
    <div *ngIf="!isGameRunning">
      Press start button to begin!
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!isGameRunning" mat-stroked-button (click)="startNewGame()">Start</button>
    <button *ngIf="isGameRunning" mat-stroked-button (click)="resetGame()">Reset</button>
  </mat-card-actions>
</mat-card>
</div>
